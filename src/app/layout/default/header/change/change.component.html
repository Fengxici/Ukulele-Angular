<div class="modal-header">
  <div class="modal-title">修改密码</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<sf *ngIf="record" #sf mode="edit" [schema]="schema" [formData]="record" button="none" >
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" 
      [disabled]="!sf.valid" [nzLoading]="http.loading">确认修改</button>
  </div>
</sf>
