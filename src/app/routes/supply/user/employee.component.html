<page-header [action]="phActionTpl" [content]="content">
  <ng-template #content>
    <app-firm-drawer #drawer (callback)="query($event)"></app-firm-drawer>
  </ng-template>
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新增</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="query($event)" (formReset)="st.reset($event)" ></sf>
  <st #st [data]="page.records" [columns]="columns" (change)="change($event)"
    [pi]="page.current" [ps]="page.size" [total]="page.total" [page]="pagination">
    <ng-template st-row="taglist" let-item let-index="index">
      <nz-tag [nzColor]="'#2db7f5'" *ngFor="let tag of item.userTagList">{{ getTag(tag) }}</nz-tag>
    </ng-template>
  </st>
</nz-card>
