<div class="modal-header">
  <div class="modal-title">处理申请</div>
</div>
<sf *ngIf="record" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="record" button="none" >
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="join(sf.value)" 
      [disabled]="!sf.valid" [nzLoading]="http.loading">保存</button>
  </div>
</sf>
