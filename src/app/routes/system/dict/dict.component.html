<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="query($event)" (formReset)="st.reset($event)"></sf>
  <st #st [data]="page.records" [columns]="columns" (change)="change($event)"
    [pi]="page.current" [ps]="page.size" [total]="page.total" [page]="pagination"
    [expand]="expand" expandRowByClick>
    <ng-template #expand let-item let-index="index" let-column="column">
      <st #stItem [data]="item.dictList" [columns]="itemColumns"></st>
    </ng-template>
  </st>
</nz-card>
