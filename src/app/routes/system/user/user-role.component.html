<div class="modal-header">
  <div class="modal-title">编辑 {{ record.username }} 角色</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<st #st [data]="page.records" [columns]="columns" (change)="change($event)"
  [pi]="page.current" [ps]="page.size" [total]="page.total" [page]="pagination"></st>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" 
    [disabled]="!sf.valid" [nzLoading]="http.loading">保存</button>
</div>
