<page-header></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="no">文件名称</nz-form-label>
          <nz-form-control>
            <input nz-input name="no" placeholder="搜索您的文件" id="no"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col>
        <button nz-button type="submit" [nzType]="'primary'">查询</button>
        <button nz-button type="reset"  class="mx-sm">重置</button>
      </div>
    </div>
  </form>
  <button nz-button nzType="primary">新建文件夹</button>
  <button nz-button nzType="default">上传文件</button>
  <ng-container *ngIf="selectedRows.length > 0">
    <button nz-button nzType="default">下载</button>
    <button nz-button nzType="danger">删除</button>
  </ng-container>
  <div class="my-md">
    <nz-alert [nzType]="'info'" [nzShowIcon]="true" [nzMessage]="message">
      <ng-template #message>
        已选择
        <strong class="text-primary">{{selectedRows.length}}</strong> 项&nbsp;&nbsp;
        <a *ngIf="totalCallNo > 0" (click)="st.clearCheck()" class="ml-lg">清空</a>
      </ng-template>
    </nz-alert>
  </div>
  <st #st [columns]="columns" [data]="folder.folderList" (change)="stChange($event)">
  </st>
</nz-card>
